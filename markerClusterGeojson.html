    <script>
        //mapbox

        //basemaps defined below

        var grayscale=L.tileLayer('https://tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
          attribution: 'Map data &copy; OpenStreetMap contributors'
        });

        var osm=L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data &copy; OpenStreetMap contributors'
        });

        var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});

        var amenitiesIcon = L.icon({
      iconUrl: 'assets/markers/medicine.png',
      iconSize: [24, 28],

    });
    amenities = new L.geoJson(null, {
      pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {
          //icon: amenitiesIcon,
          title: feature.properties.amenity
        });
      },
      onEachFeature: function (feature, layer) {
        if (feature.properties) {
          var content =  ""+feature.properties.name ;
          layer.bindPopup(content);
        }
      }
    });
      amenitiesClusters = new L.MarkerClusterGroup({
      spiderfyOnMaxZoom: true,
      showCoverageOnHover: true,
      zoomToBoundsOnClick: true,
      disableClusteringAtZoom: 16
    });
    $.getJSON("assets/js/amenitiesIstanbul.geojson", function (data) {
      amenities.addData(data);
      amenitiesClusters.addLayer(amenities);
    });


        //initiating the map variable
        var map = L.map('map', {
          zoom: 8,
          center: [41.07521,29.05609],
          layers: [grayscale]

        });
        //setting the basic attributes of the map

        //setting the basic attributes of the map
        map.setMaxBounds(map.getBounds());
        map.setMinZoom(4);
        map.setMaxZoom(13);

        //initiating the side bar
        var sidebar = L.control.sidebar({ container: 'sidebar', position: 'right' })
            .addTo(map)
            .open('home');

      // add geolocator
      L.control.locate().addTo(map);

      //add mouse position
      L.control.mousePosition().addTo(map);

      // Create event listener for the Add All Data Button
  document.getElementById("addButton").addEventListener("click", amenitiesClusters);
      // add all data function
    function addCoffeeShops() {
        amenitiesClusters.addTo(map);
    };
