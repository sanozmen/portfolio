<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add a WMS source</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2Fub3ptZW4iLCJhIjoib2xwbVQtQSJ9.1ldcOvJz39J-WFX89QdO_Q';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    zoom: 8,
    center: [-74.5447, 40.6892]
});

map.on('load', function() {

    map.addLayer({
        'id': 'wms-test-layer',
        'type': 'raster',
        'source': {
            'type': 'raster',
            'tiles': [
                'http://www.mapelse.me/geoserver/pnewind/wms?service=WMS&version=1.1.0&request=GetMap&layers=pnewind:aydinbalikmugcan&styles=&bbox=422548.625,4081251.75,691400.8125,4486365.0&width=509&height=768&srs=EPSG:23035&format=application%2Fjson%3Btype%3Dutfgrid'
            ],
            'tileSize': 256
        },
        'paint': {}
    });
});
</script>

</body>
</html>
