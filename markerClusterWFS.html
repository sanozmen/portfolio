<body>

    <div id="pane" style=""></div>


    <div id="map"></div>
  


     <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="

    <script src="assets/js/leaflet-ajax.js" ></script>
    <!-- for titling the layer groups-->
    <script src="https://rawgithub.com/ismyrnow/Leaflet.groupedlayercontrol/master/src/leaflet.groupedlayercontrol.js"></script>
   
    <script src="assets/js/L.Control.Sidebar.js" ></script>
    <script src="assets/js/leaflet-ajax.js" ></script>

    <script src="https://unpkg.com/leaflet.markercluster@1.0.4/dist/leaflet.markercluster.js""></script>


    <script>
        //mapbox

        //basemaps defined below

        var grayscale=L.tileLayer('https://tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
          attribution: 'Map data &copy; OpenStreetMap contributors'
        });

        var osm=L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data &copy; OpenStreetMap contributors'
        });

        var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});



        //initiating the map variable
        var map = L.map('map', {
          zoom: 9,
          center: [41.07521,29.05609],
          layers: [Esri_WorldImagery]

        });
        //setting the basic attributes of the map


var owsrootUrl = 'https://www.mapelse.me/geoserver/pnewind/ows';

var defaultParameters = {
    service : 'WFS',
    version : '2.0',
    request : 'GetFeature',
    typeName : 'pnewind:mosqueistanbul',
    outputFormat : 'text/javascript',
    format_options : 'callback:getJson',
    SrsName : 'EPSG:4326'
};

var parameters = L.Util.extend(defaultParameters);
var URL = owsrootUrl + L.Util.getParamString(parameters);

var markers = L.markerClusterGroup();

//initial definition of WFSLayer to be used in the next step
var WFSLayer = new L.GeoJSON();


var ajax = $.ajax({
    url : URL,
    dataType : 'jsonp',
    jsonpCallback : 'getJson',
    success : function (response) {
        WFSLayer = L.geoJson(response, {
            style: function (feature) {
                return {
                 stroke: false,
                  fillColor: 'FFFFFF',
                    fillOpacity: 0
                };
            },
            onEachFeature: function (feature, layer) {
                popupOptions = {maxWidth: 600};
                layer.bindPopup('Mosque Name <br>'+feature.properties.name
                    ,popupOptions);
        }
      }).addTo(markers.addTo(map));
    }


        });



      // add geolocator
      L.control.locate().addTo(map);

      //add mouse position
      L.control.mousePosition().addTo(map);
 



    </script>
